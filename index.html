<!DOCTYPE html>

</head>
<body>
    <header class="header">
        <img src="banner.png" alt="Logo Melinda Arts & Crafts" class="logo">

            <a href="#produtos">Produtos</a>
            <a href="#tutoriais">Tutoriais</a>
